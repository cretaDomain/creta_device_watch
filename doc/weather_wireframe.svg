<svg width="1920" height="480" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: This area will be a video based on the weather condition. -->
  <rect width="1920" height="480" fill="#e0f7fa" />

  <!-- Wireframe Outline -->
  <rect width="1920" height="480" fill="none" stroke="#333" stroke-width="2"/>

  <!-- Main Info (Left Side) -->
  <g transform="translate(400, 240)">
    <!-- Current Temperature -->
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#333">23°C</text>
    <!-- Weather Icon (Placeholder) -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="80" text-anchor="middle" fill="#333">☀️</text>
    <!-- Weather Condition Text -->
    <text x="0" y="150" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="#555">Clear</text>
  </g>

  <!-- Detailed Info (Right Side) - Infographic Style -->
  <g transform="translate(1200, 120)" font-family="Arial, sans-serif" font-size="32" fill="#333">
    <!-- High/Low Temperature -->
    <text x="0" y="0"><tspan font-size="40">⬆️</tspan> High: 25°C</text>
    <text x="0" y="60"><tspan font-size="40">⬇️</tspan> Low: 18°C</text>
    
    <!-- Precipitation -->
    <text x="0" y="140"><tspan font-size="40">💧</tspan> Precipitation: 0 mm</text>
    
    <!-- Wind -->
    <g transform="translate(0, 220)">
        <text><tspan font-size="40">༄</tspan> Wind: 5 m/s</text>
        <!-- Wind Vane Icon (direction: NW) -->
        <g transform="translate(280, -15) scale(1.5)">
            <path d="M0 -15 L-10 5 L0 -5 L10 5 Z" fill="#333" transform="rotate(-45)"/>
            <line x1="0" y1="-5" x2="0" y2="10" stroke="#333" stroke-width="2"/>
        </g>
    </g>
  </g>

  <!-- Title/Note -->
  <text x="960" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#666">Full Screen Weather Display Wireframe (Infographic Style)</text>
</svg> 